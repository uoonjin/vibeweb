<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AI바이브웹</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="top">
    <!-- 헤더 -->
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">AI바이브웹</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#intro">소개</a></li>
                    <li><a href="index.html#curriculum">커리큘럼</a></li>
                    <li><a href="index.html#tech-stack">기술스택</a></li>
                    <li><a href="index.html#effects">기대효과</a></li>
                    <li><a href="board.html">커뮤니티</a></li>
                    <li><a href="login.html" class="btn-login">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <section id="auth">
            <div class="auth-container">
                <h2>회원가입</h2>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 (최소 6자)" required>
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>

                    <button type="submit" class="btn-auth">회원가입</button>

                    <div class="auth-link">
                        이미 계정이 있으신가요? <a href="login.html">로그인</a>
                    </div>
                </form>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </div>
        </section>
    </main>

    <!-- 맨 위로 가기 버튼 -->
    <button id="scroll-to-top" aria-label="맨 위로 가기">↑</button>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
